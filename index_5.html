<!DOCTYPE html>
<html>
  <head>
    <title>Browser</title>
    <style>
    body{
      min-height: 80vh;
    }

     iframe{
        width: 100%;
        height: 80vh;
      }
    </style>
    <script>
      function browse()
      {
        var site=document.getElementById("tf1").value;
        document.getElementById("iF").setAttribute("src",site);
      }
      function change()
      {
        document.getElementById("iF").style.height=document.getElementById("tf2").value+"px";
        document.getElementById("iF").style.width=document.getElementById("tf3").value+"px";
      }
    </script>
  </head>
  <body>


    <center><h1>My First Subwindow</h1><br>
    <form>
      <input type="text" id="tf2"> X
      <input type="text" id="tf3">
      <input type="button" id="Resize" value="Resize" onclick="change()"><br>
      <input type="text" id="tf1">
    <input type="button" id="go" value="Go" onclick="browse()"><br></form><center>
    <iframe id="iF" src="https://www.google.com/webhp?igu=1">
    <p>Your browser does not support iframe</p>
  </iframe>

</body>
</html>
