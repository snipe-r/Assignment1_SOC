<!DOCTYPE html>
<html>
  <head>
    <title>Browser</title>
    <style>
    body{
      min-height: 80vh;
    }
      div{
        border-style: solid;
        border-width: 25px 2px 2px 2px;
        border-top-color: lightblue;
        padding:10px;
        background: cover;

        min-height: 80vh;
        width: 98%;
      }
      iframe{
        width: 100%;
        height: 80vh;
      }
    </style>
    <script>
      function browse()
      {
        var site=document.getElementById("tf1").value;
        document.getElementById("iF").setAttribute("src",site);
      }
    </script>
  </head>
  <body>

    <div id="win">
    <center><h1>My First Subwindow</h1><br>
    <form><input type="text" id="tf1">
    <input type="button" id="go" value="Go" onclick="browse()"><br></form><center>
    <iframe id="iF" src="https://www.google.com/webhp?igu=1">
    <p>Your browser does not support iframe</p>
  </iframe>
</div>
</body>
</html>
